<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags : describes data about data
      data like UTF_8 viewport(repsonsiveness) description keywords (seo) author socialmediaurl
       content-refresh and redirection  -->
       <!-- UTF_8 supports all types of character or digits  or special character in the webpage -->

    <meta charset="UTF-8">
    <!-- ensures to render content properly across all devices (mobile laptops etc..) it helps in viewing the content  without over zoomed -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description -seo(search engine optimization) (it helps the website to rank on the top also increase th click rate)-->
     <meta name="description" content="top training institue in python java">
     <!-- keywords -->
      <meta name="keywords" content="python java  js ">
      <!-- author -->
    <meta name="author" content="raju...">
    <!-- title  -->
    <title>Document</title>
</head>
<body>
    <!-- BlocklevelElements : occupies full width in the browser and starts in new line-->
     <!-- eg:p lists h1-h6 pre forms table  div -->
      <div>
        <img src="" alt="">
         <div>

         </div>
      </div>
    <!-- inline-Level Elements :occupies only content width  and starts in same line -->
     <!-- eg: text-formating tags  img audio video iframes ,input links select label span -->
      <span>helo dev</span>
 
     <!-- Non-Semantic Tags : which doesnt give any meaning to browser or developer (div & span) -->
</body>
</html>
