<!DOCTYPE html> <!--Tells the current version of Html (HTML5)-->
<html><!-- root element -->
    <!-- head contains title, favicons ,external links(css,icons,fonts bootstrap js etc..),meta tag (author ,responsivene etc..) -->
    <head>
      <title>structure of html</title>
    </head>
    <!-- body tags (structure of webpage or website is wriiten inside body tag) -->
     <body>
        <!-- heading tags -->
         <!-- block level elements : occupies full width in the Browser and always starts in a newline-->
        <h1>structure of Html 5 36px</h1>
        <h2>structure of Html 5  30px</h2>
        <h3>structure of Html 5 24px</h3>
        <h4>structure of Html 5 18px</h4>
        <h5>structure of Html 5 12px</h5>
        <h6>structure of Html 5 (6px)</h6>

     </body>

</html>
