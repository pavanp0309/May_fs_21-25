<!DOCTYPE html>
<html>
  <head>
    <title>InputTypeAttributeValues</title>
  </head>
  <body>
    <form>
      username:
      <input type="text" placeholder="enter ur username" value="ravi" /><br />
      email : <input type="email" placeholder="enter ur email" /><br />
      mobile : <input type="tel" placeholder="enter ur mobile" /><br />
      number : <input type="number" placeholder="enter ur age" /><br />
      <!-- date methods -->
      <!-- for manuall enter of date -->
      date-time :
      <input type="datetime" placeholder="enter ur joining date" /><br />
      date: <input type="date" /><br />
      date/local-time: <input type="datetime-local" /><br />
      month: <input type="month" /><br />
      time: <input type="time" /><br />

      <!-- gender selection &filter  -->
      <input type="radio" name="gender" />Male <br />
      <input type="radio" name="gender" />feMale<br />

      <!-- checklist (filters) -->
      <input type="checkbox" /> Mobiles <br />
      <input type="checkbox" /> Laptops <br />
      <input type="checkbox" /> clothes <br />
      <!-- range -->
      <input type="range" /><br />
      <!-- file format -->
      <input type="file" />
      <!-- image -->
      <input type="image" />
      <!-- url -->
      <input type="url" />
      <!-- color -->
      <input type="color" />
      <!-- button type -->
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="button" />
    </form>
  </body>
</html>
