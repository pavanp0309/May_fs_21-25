    <body>
        <!-- links : occpies only content width in the Browser -->
        <a href="">click</a>
        <!-- absolute url : the address the completed found the web -->
         <!-- _blank opens in new tab -->
    
        <a href="https://www.amazon.in/" target="_blank">click-1-newtab</a> 
             <!-- _self opens in same tab -->
        <a href="https://www.amazon.in/" target="_self">click--same tab</a> 
        <a href="https://www.amazon.in/" target="_parent">click--same tab</a> 
        <a href="https://www.amazon.in/" target="_top">click--same tab</a> 
        <!-- relative url : the address that is found on local machine -->
         <a href="./firstclass.html">open</a>
