<!DOCTYPE html>
<html>
    <head>
        <title>TextFormatting Tags</title>
    </head>
    <body>
        <!-- textformatting : formatts the text  ,it increase the seo of the website -->
         <!-- inline Level elements : occupies only content  width in the browser -->
        <!-- sub: base values -->
        <p> H<sub>2</sub> 0</p>
        <!-- sup: power values -->
        <p>a <sup>2</sup> +b  <sup>2</sup>=2ab</p>
        <!-- i:italic (slant position) -->
        <p>Html <i> Developer</i></p>
        <!-- em :emphasis -->
         <p>Html <em> Developer</em></p>
         <!-- Bold -->
          <p><b>HTML</b> Developer</p>
          <!-- strong -->
          <p><strong>HTML</strong> Developer</p>
         <!-- del : provides the strike to the text -->
          <p><del>$200</del> $100</p>
          <!-- Mark : used for Highliting the text with yellow color -->
           <p><mark>I am  Tcs EMp</mark></p>
           <!-- u :underline -->
            <u>Hello</u>
           <!--  code formatt -->
             <code>
                <u>Hello</u> <br>
                print("hello world")
             </code>

             <!-- inline elements -->
             <b style="background: red;">Hello everyone</b>
         

    </body>
</html>
