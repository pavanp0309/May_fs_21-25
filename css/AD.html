<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexd.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="navbar">Navbar</div>
      <div class="layout">
        <div class="sidebar">
          <h3 class="brand_Name">SocialGuest</h3>
          <!-- links for SIDE_NAV -->
          <ul class="sidenav_nav">
            <li class="nav_item"><a class="nav-links" href="">Home</a></li>
            <li class="nav_item"><a class="nav-links" href="">Products</a></li>
            <li class="nav_item"><a class="nav-links" href="">Users</a></li>
            <li class="nav_item"><a class="nav-links" href="">Settings</a></li>
            <li class="nav_item"><a class="nav-links" href="">Profile</a></li>
          </ul>

          <!-- logout button -->
          <button class="btn btn-logout">Logout</button>
        </div>
        <div class="main">
          <div class="card_layout">
            <div class="graph-card graph-card-1">
              <img src="./assets/bar.jpg" alt="" class="bar-img" />
            </div>
            <div class="graph-card graph-card-2">
              <img src="./assets/bar.jpg" alt="" class="bar-img" />
            </div>
            <div class="graph-card graph-card-3">
              <img src="./assets/bar.jpg" alt="" class="bar-img" />
            </div>
          </div>

          <div class="parent">
            <div class="div1 grid-card">1</div>
            <div class="div2 grid-card">2</div>
            <div class="div3 grid-card">3</div>
            <div class="div4 grid-card">4</div>
            <div class="div5 grid-card">5</div>
          </div>
        </div>
      </div>
    </div>

</html>
