<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peel-Off Hover Card</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
    }

    .card .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .card p {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }

    .card .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #0f62fe;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
      z-index: 1;
      clip-path: circle(0% at 100% 0%);
      transition: clip-path 0.6s ease-in-out;
    }

    .card:hover::after {
      clip-path: circle(150% at 100% 0%);
    }

    .card:hover .btn {
      opacity: 1;
      transform: translateY(0);
    }

    /* Peel Corner */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: #fff;
      transform: rotate(45deg);
      transform-origin: top right;
      z-index: 3;
      box-shadow: -3px 3px 10px rgba(0,0,0,0.1);
    }

    .card:hover::before {
      background: #0f62fe;
    }
    .custom-shape-divider-top-1750261538 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
}

.custom-shape-divider-top-1750261538 svg {
    position: relative;
    display: block;
    width: calc(100% + 1.3px);
    height: 232px;
}

.custom-shape-divider-top-1750261538 .shape-fill {
    fill: #FFFFFF;
}
  </style>
</head>
<body>

  <div class="card">
    <div class="content">
      <h2>Jessica Ray</h2>
      <p>UI/UX Designer passionate about interactive design and visual storytelling.</p>

    </div>

</div>
